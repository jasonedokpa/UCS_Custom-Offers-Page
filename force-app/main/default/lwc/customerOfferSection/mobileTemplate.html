<template>
	<div style="width:300px;">
		<img class="slds-align_absolute-center" style="max-height: 80px" alt="deal type icon" src={groupIcon}>
		<h1 class="slds-align_absolute-center"  style="color:#162d59; padding-bottom:30px; padding-top:10px; font-size:24px;"><b>{groupName} (Mobile)</b></h1>
		<div class="slds-align_absolute-center">
			<div class="grid-container" style="padding-left:30px; padding-bottom:60px;">
				<template for:each={offerList} for:item="offer">
					<c-customer-offer-card key={offer.Id} class="grid-item" offer-object={offer} mobile-render=1></c-customer-offer-card>
				</template>
			</div>
		</div>
	</div>
</template>
