<template>
	<div class="slds-card slds-card_boundary" style="width:1400px;">
		<img class="slds-align_absolute-center" style="max-height: 100px" alt="business loan icon" src={groupIcon}>
		<h1 class="slds-align_absolute-center"  style="background-color:rgb(35, 121, 201); color:white; margin-bottom:25px; padding:20px; font-size:40px;">{groupName}</h1>
		<div class="grid-container" style="padding-left:30px; padding-bottom:30px;">
			<template for:each={offerList} for:item="offer">
				<c-customer-offer-card key={offer.Id} class="grid-item" offer-object={offer}></c-customer-offer-card>
			</template>
		</div>
	</div>
</template>
