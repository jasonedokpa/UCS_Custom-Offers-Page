<template>
	<template for:each={allOfferGroups} for:item="offerGroup">
		<c-customer-offer-section 
		class="slds-align_absolute-center" 
		key={offerGroup.key} style="margin: 20px;" 
		group-name={offerGroup.key} 
		offer-list={offerGroup.value}
		mobile-render=1>
		</c-customer-offer-section>
	</template>
	<template if:true={pageIsExpired}>
		<p class="slds-align_absolute-center">This page is expired. Please request a new link to view your offers.</p>
	</template>
</template>
